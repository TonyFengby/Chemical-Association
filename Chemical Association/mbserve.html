<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员服务专区</title>
		<link rel="stylesheet" type="text/css" href="css/mbserve.css"/>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header_top">
					<img src="img/logo-2.png"/>
				</div>
			</header>
			
			<div class="main">
				<div class="main_top">
					<img src="img/img_hy.png"/>
					<span class="top_span1"><img src="img/img_font.png"/></span>
					<span class="top_span2">会员服务  品质享受</span>
					<form class="top_right">
						<div class="info">
							会员登录
						</div>
						<div class="info_sign">
							<span>用户名：</span>
							<input type="text" name="" id="" value="" />
						</div>
						<div class="info_sign">
							<span>密码：</span>
							<input type="text" name="" id="" value="" class="ipt"/>
						</div>
						<div class="info_sign s">
							<span>验证码：</span>
						    <input type="text" name="" id="" value="" class="ab"/>
							<img src="img/icon-29.png"/>
						</div>
						<div class="info_sp">
							<button>登录</button>
							<button class="b">注册</button>
							<button class="a">入会申请</button>
							<button class="a b">忘记密码</button>
						</div>
						<div class="info_footer">
							您还不是会协会会员，请先入会，再注册使用
						</div>
					</form>
				</div>
				
				<div class="main_center">
					<div class="center_box">
						<div class="center_tent">
						<div class="tent_img">
							<img src="img/icon-21.png"/>
							<p>法律法规数据权威展示、政策文件及时更新维护。</p>
						</div>
						<span>法律法规</span>
					</div>
					<div class="center_tent">
						<div class="tent_img">
							<img src="img/icon-22.png"/>
							<p>实时报道安全生产方针政策、工作部署、典型事故和经验做法等。</p>
						</div>
						<span>安全快讯</span>
					</div>
					<div class="center_tent">
						<div class="tent_img">
							<img src="img/icon-23.png"/>
							<p>上百个企业安全生产规章制度供参考。</p>
						</div>
						<span>安全生产制度</span>
					</div>
					<div class="center_tent">
						<div class="tent_img">
							<img src="img/icon-24.png"/>
							<p>最新国家标准及安全标准、有效行业标准和地方标准汇集。</p>
						</div>
						<span>标准规范</span>
					</div>
					<div class="center_tent aa">
						<div class="tent_img">
							<img src="img/icon-25.png"/>
							<p>近万种操作要点记录，规范的操作流程呈现。</p>
						</div>
						<span>操作规程</span>
					</div>
					<div class="center_tent aa">
						<div class="tent_img">
							<img src="img/icon-26.png"/>
							<p>全国优秀名师、海量规范精品课件汇聚。</p>
						</div>
						<span>网络课堂</span>
					</div>
					<div class="center_tent aa">
						<div class="tent_img">
							<img src="img/icon-27.png"/>
							<p>多类型事故汇集，上千个事故案例分享。</p>
						</div>
						<span>事故案例</span>
					</div>
					</div>
				</div>
				
				<div class="main_footer">
					<img src="img/img_11.jpg"/>
				</div>
			</div>
			
			<div class="bottom">
				<div class="bottom_content">
					<p>版权所有：浙江省化学品安全协会 浙ICP备15047064号技术支持：鼎易科技</p>
				</div>
			</div>
		</div>
	</body>
</html>
